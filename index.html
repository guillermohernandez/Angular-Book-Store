<!doctype html>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body ng-app="bookStore">
    <div class="header">
        <div class="container">
            <h1>Angular Bookstore</h1>
        </div>
    </div>

    <div class="main" ng-controller="MainController">
        <div class="container">

            <h1 class="sub-title">{{ title }}</h1>
            <h2 class="promo">{{ promo }}</h2>

            <div ng-repeat="product in products" class="col-md-6">
                <div class="thumbnail">
                    <img ng-src="{{ product.cover }}">
                    <p class="title">{{ product.name }} by {{ product.author }} </p>
                    <p class="price">{{ product.price | currency }}</p>
                    <p class="date">{{ product.pubdate | date }}</p>
<!--
                    <div class="rating">
                        <p class="likes" ng-click="plusOne($index)">+ {{ product.likes }} </p>
                        <p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes }} </p>
                    </div>
-->
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h2>Available for iPhone and Android.</h2>
            <img src="img/app-store.png" width="120px" />
            <img src="img/google-play.png" width="110px" />
        </div>
    </div>
    <!--Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
</body>

</html>
